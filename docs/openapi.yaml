openapi: 3.0.0
info:
  title: PostPilot API
  description: API documentation for scheduling posts
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1
paths:
  /posts:
    get:
      summary: Get all posts
      description: Get all scheduled social media posts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    post:
      summary: Create a new post
      description: Schedule a social media post
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                publicationTime:
                  type: string
                  format: date-time
                socialPosts:
                  type: array
                  items:
                    type: object
                    properties:
                      platform:
                        type: string
                      socialCredentialID:
                        type: string
                      metadata:
                        type: object
                        properties:
                          type:
                            type: string
                          content:
                            type: string
                          assets:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  type: string
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
